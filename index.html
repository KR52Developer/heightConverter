<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="HeightConverter" />
    <title>HeightConverter</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mainHeading">Height Converter</h2>
      <div class="inputContainer">
        <label for="feet" class="label" id="feetLabel"><b>Feet</b></label>
        <input
          type="text"
          id="feet"
          name="feet"
          placeholder="Height in feet"
        /><br />
        <label for="inches" class="label"><b>Inches</b></label>
        <input
          type="text"
          id="inches"
          name="inches"
          placeholder="Height in inches"
        />
        <button class="cmBtn">Convert to cm</button>
        <p class="result"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
